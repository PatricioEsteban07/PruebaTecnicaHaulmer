<mat-list-item>
    <mat-icon mat-list-icon>language</mat-icon>
    <h4 mat-line><a href="{{article.url}}">{{article.title}}</a></h4>
    <p mat-line><small>Creado por {{article.by}} - {{article.time | date}}</small></p>
    <a mat-raised-button class="fa-pull-right" title="Ver Comentarios"  href="/story/{{article.id}}"><mat-icon >forum</mat-icon></a> 
</mat-list-item>
<ng-template #loading>
    <div>Loading ...</div>
</ng-template>  
<mat-divider></mat-divider>
